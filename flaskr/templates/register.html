<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(145deg, #121212, #282828);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.4), transparent 70%);
            z-index: -1;
        }

        .orb {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .orb:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .orb:nth-child(2) { top: 50%; left: 30%; animation-delay: 2s; }
        .orb:nth-child(3) { top: 70%; left: 60%; animation-delay: 4s; }
        .orb:nth-child(4) { top: 30%; left: 80%; animation-delay: 6s; }
        .orb:nth-child(5) { top: 10%; left: 50%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.2); }
        }

        .register-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .register-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
            text-align: left;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }

        .register-container input:hover,
        .register-container input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div class="register-container">
        <h2>Register New User</h2>
        <form action="/submit-registration" method="POST" enctype="multipart/form-data">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a 16 character password" required>
            
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number" placeholder="Enter your phone number" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="face-image">Face Image</label>
            <input type="file" id="face-image" name="face_image" accept="image/*" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
