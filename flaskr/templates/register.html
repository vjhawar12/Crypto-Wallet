<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, purple, blue, green, magenta, purple);
            background-size: 200% 200%;
            animation: colorShift 8s infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s infinite;
        }
        .orb:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .orb:nth-child(2) { top: 30%; left: 70%; animation-delay: 2s; }
        .orb:nth-child(3) { top: 50%; left: 40%; animation-delay: 4s; }
        .orb:nth-child(4) { top: 80%; left: 10%; animation-delay: 6s; }
        .orb:nth-child(5) { top: 60%; left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }
        .register-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .register-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }
        .register-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        .register-container input::placeholder {
            color: #ddd;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-container button:hover {
            background-color: #5d1a9c;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div class="register-container">
        <h2>Register New User</h2>
        <form action="/submit-registration" method="POST" enctype="multipart/form-data">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter a 16 character password" required>
            
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number" placeholder="Enter your phone number" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="face-image">Face Image</label>
            <input type="file" id="face-image" name="face_image" accept="image/*" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
