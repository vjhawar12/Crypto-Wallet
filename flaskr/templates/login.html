<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, purple, blue, purple);
            background-size: 200% 200%;
            animation: colorShift 8s infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s infinite;
        }
        .orb:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .orb:nth-child(2) { top: 30%; left: 70%; animation-delay: 2s; }
        .orb:nth-child(3) { top: 50%; left: 40%; animation-delay: 4s; }
        .orb:nth-child(4) { top: 80%; left: 10%; animation-delay: 6s; }
        .orb:nth-child(5) { top: 60%; left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        .login-container input::placeholder {
            color: #ddd;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #5d1a9c;
        }
        .login-container .forgot-password {
            margin-top: 10px;
        }
        .login-container .forgot-password a {
            color: #fff;
            text-decoration: none;
        }
        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="face-image">Face Image</label>
            <input type="file" id="face-image" name="face_image" accept="image/*" required>
            
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
